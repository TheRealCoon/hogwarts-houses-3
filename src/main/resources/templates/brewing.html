<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brewing</title>
    <link rel="icon" type="image/x-icon" href="/img/hedvig.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Eater">
    <style>
      body {
        font-family: 'Eater', serif;
        font-size: 30px;
      }
    </style>
</head>
<body th:style="'background: url(/img/halloween_2.jpg) no-repeat center center fixed; background-size: cover'">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      <img style="height: 80px; width: 140px; margin-left: 20px" th:src="@{/img/navbar_logo.png}" alt="Hogwarts">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/rooms">Rooms <span class="sr-only"></span></a>
        <a class="nav-item nav-link" href="/students">Students</a>
        <a class="nav-item nav-link" href="/buildings">Buildings</a>
        <a class="nav-item nav-link" href="/potions">Potions</a>
      </div>
    </div>
  </nav>

  <form style="text-align: center; color: white; background-color: rgba(0, 0, 0, 0.7)" method="post" th:action="@{'/potions/' + ${studentId}}">
      <div style="padding: 10px" class="form-group">
          <label>Student ID :</label>
          <label style="margin-right: 50px; color: orangered" th:text="${studentId}"></label>

          <label >Name :</label>
          <label style="color: orangered" th:text="${studentName}"></label>
      </div>

      <label>Choose ingredients:</label>

      <div th:each="i : ${#numbers.sequence(1,5)}" style="padding: 10px" class="form-group">
          <label th:text="${i} + '.'"></label>
          <select th:name="'i' + ${i}">
              <option th:each="ingredient : ${ingredients}" th:value="${ingredient}" th:text="${ingredient.toNormalString(ingredient)}"></option>
          </select>
      </div>

      <p><button style="margin-top: 30px" type="submit" >Brew!</button></p>
  </form>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script th:src="@{/js/student.js}"></script>

</body>
</html>
