<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spells</title>
  <link rel="icon" type="image/x-icon" href="/img/hedvig.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Eater">
  <style>
    body {
      font-family: 'Eater', serif;
      font-size: 30px;
    }
  </style>
</head>

<body th:style="'background: url(/img/halloween_2.jpg) no-repeat center center fixed; background-size: cover'">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">
    <img style="height: 80px; width: 140px; margin-left: 20px" th:src="@{/img/navbar_logo.png}" alt="Hogwarts">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/rooms">Rooms <span class="sr-only"></span></a>
      <a class="nav-item nav-link" href="/students">Students</a>
      <a class="nav-item nav-link" href="/buildings">Buildings</a>
      <a class="nav-item nav-link" href="/potions">Potions</a>
      <a class="nav-item nav-link" href="/spells">Spells</a>
    </div>
  </div>
</nav>

<button style="margin: 10px" type="button" class="btn btn-info"><a href="http://localhost:8080/spells">Get all Spells</a></button>

<p>
  <a style="margin-left: 20px" class="btn btn-primary" data-bs-toggle="collapse" href="#addSpell" role="button" aria-expanded="false" aria-controls="addSpell" aria-disabled="true">
    Add spell
  </a>
  <a class="btn btn-primary" data-bs-toggle="collapse" href="#findSpell" role="button" aria-expanded="false" aria-controls="getSpellById">
    Find spell
  </a>
</p>
<div style="margin: 20px" class="collapse" id="addSpell">
  <div style="background-color: rgba(0, 0, 0, 0.5)" class="card card-body">
    <form style="text-align: center; padding-top: 50px; color: white" action="/spells" method="post">
      <div style="padding: 10px" class="form-group">
        <label for="numberOfPlaces">Power level:</label>
        <input id="numberOfPlaces" type="number" name="power" min="1" max="5"/>
      </div>
      <!--add more input -->
      <p><button type="submit" disabled>Add spell!</button></p>
    </form>
  </div>
</div>
<div style="margin: 20px" class="collapse" id="findSpell">
  <input id="id" type="number" name="id" placeholder="Spell ID" min="1">
  <button class="btn btn-primary" type="button" onclick="<!--getSpellById(this)-->" disabled>Search</button>
</div>

<table style="color:white; background-color: rgba(0, 0, 0, 0.6); margin-top: 30px" class="table table-responsive table">

  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">name</th>
    <th scope="col">power level</th>
    <th scope="col">is banned?</th>
    <th scope="col">wand IDs</th>
    <th scope="col">actions</th>
  </tr>
  </thead>
  <tbody>
  <div th:each="spell:${spells}">
    <tr>
      <td th:text="${spell.getId()}">   </td>
      <td th:text="${spell.getName()}">  </td>
      <td th:text="${spell.getPower()}">   </td>
      <div th:if="${spell.isBanned()}">
        <td><i class="fa-solid fa-ban fa-bounce" style="color: #ff0000;"></i></td>
      </div>
      <div th:unless="${spell.isBanned()}">
        <td><i class="fa-regular fa-wand-sparkles fa-beat"></i></td>
      </div>
      <td>
        <table>
          <tr th:each="wand:${spell.getWands()}">
            <td th:text="${wand.toString()}"></td>
          </tr>
        </table>
      </td>
      <td>
        <button type="button" class="btn btn-danger" onclick="<!--deleteSpell(this)-->" disabled><i class="fa-solid fa-trash-can"></i></button>
      </td>
    </tr>
  </div>
  </tbody>
</table>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
